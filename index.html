<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="eas.css">
    </head>
    <body>
        <div class="header">
            Etch-a-Sketch
        </div>
        <div class="container">
            <div class="controls">
                <div class="sizeControl">
                    <p>Size</p>
                    <input type="range" min="4" max="100" value="20" id="slider">
                    <div id="sizeValue">20 x 20</div>
                </div>
                <div class="colorControl">
                    <p>Color</p>
                    <input id="colorPicker" type="color" value="#e7581a"/>
                </div>
                <button id="resetBtn">Reset</button>
            </div>
            <div id="grid">
            </div>
        </div>
        <footer class="footer">Made by Kuni</footer>
    </body>
    <script src="script.js"></script>
</html>
